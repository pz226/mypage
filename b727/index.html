<h1>B727</h1>
<p>
    ボーイング727（Boeing 727）はアメリカ合衆国のボーイング社製の旅客機である。先発のボーイング707とは大きく異なり、T字尾翼と尾部に集中して搭載された三基のエンジンが特徴の、短・中距離用旅客機である。また、ボーイング社では唯一の三発ジェット旅客機であった。</p>
