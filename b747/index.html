<h1>B747</h1>
<p>ボーイング747（Boeing 747）は、アメリカのボーイング社が開発・製造する大型旅客機のシリーズ。ジャンボジェット（Jumbo Jet）の愛称で知られる。世界初のワイドボディ機であり、大量輸送によってそれまで一般庶民にとって高嶺の花であった航空旅行、特に国外旅行の大衆化を可能にした画期的な機体であった。基本設計から半世紀が経過した現在においてもなお大型民間航空機の一角を占めており、747-400型の後続機として747-8型が生産されている。</p>
