<h1>B777</h1>
<p>ボーイング777（Boeing 777）は、アメリカのボーイング社が開発した大型ワイドボディ双発ジェット機。非公式にトリプルセブン（Triple Seven）と呼ばれることもある。[1][2]

    本項では以下、ボーイング製の旅客機については、「ボーイング」という表記を省略し、数字のみで表記する。たとえば「ボーイング767」であれば、単に「767」とする。</p>
